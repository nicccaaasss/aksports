<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <link rel="icon" href="images/2.png" type="image/icon type">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .circle {
            width: 100px;
            height: 100px;
            background: #00ffff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 13%; /* Positioned further up */
            transform: translate(-50%, -50%) scale(1);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation: fadeIn 1.5s ease-out forwards;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
        }
        .checkmark {
            width: 30px;
            height: 60px;
            border: solid black;
            border-width: 0 6px 6px 0;
            display: inline-block;
            transform: rotate(45deg);
            border-radius: 4px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .back-button {
            background: #00ffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .back-button:hover {
            opacity: 0.5; /* Button dims when hovered */
        }
       
    </style>
    <script>
        function goBack() {
            window.location.href = 'ak-home.html'; // Change this to your target HTML file
        }
    </script>
</head>
<body>

    <div class="container" id="submittedScreen">
        <div class="circle">
            <div class="checkmark"></div>
        </div>
        <h1 style="margin-top: 108px;">Submitted</h1> <!-- Positioned further up -->
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
</body>
</html>
